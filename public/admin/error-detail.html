<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误详情 - VertoAD</title>
    <script src="/admin/js/component-loader.js"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>错误详情 <span class="text-muted" id="error-id">#加载中...</span></h1>
            <div class="header-actions">
                <a href="/admin/errors" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    返回列表
                </a>
                <a href="/admin/error-dashboard" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    返回监控大屏
                </a>
            </div>
        </header>

        <div class="content-grid">
            <div class="main-content">
                <!-- 错误基本信息 -->
                <div class="detail-card animate-fade-in">
                    <div class="card-header">
                        <h3>错误信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="error-message" id="error-message">
                            加载中...
                        </div>
                        
                        <div class="info-grid">
                            <div class="info-item">
                                <label>错误类型:</label>
                                <div><span class="badge bg-danger" id="error-type">加载中...</span></div>
                            </div>
                            
                            <div class="info-item">
                                <label>文件:</label>
                                <div id="error-file">加载中...</div>
                            </div>
                            
                            <div class="info-item">
                                <label>行号:</label>
                                <div id="error-line">加载中...</div>
                            </div>
                            
                            <div class="info-item">
                                <label>发生时间:</label>
                                <div id="error-time">加载中...</div>
                            </div>
                            
                            <div class="info-item">
                                <label>状态:</label>
                                <div><span class="badge" id="error-status">加载中...</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 堆栈跟踪 -->
                <div class="detail-card animate-fade-in" id="stack-trace-card">
                    <div class="card-header">
                        <h3>堆栈跟踪</h3>
                    </div>
                    <div class="card-body">
                        <pre class="code-block" id="stack-trace">加载中...</pre>
                    </div>
                </div>
                
                <!-- 请求数据 -->
                <div class="detail-card animate-fade-in" id="request-data-card">
                    <div class="card-header">
                        <h3>请求数据</h3>
                    </div>
                    <div class="card-body">
                        <div class="tab-nav">
                            <button class="tab-btn active" data-tab="get">GET</button>
                            <button class="tab-btn" data-tab="post">POST</button>
                            <button class="tab-btn" data-tab="cookie">COOKIE</button>
                            <button class="tab-btn" data-tab="session">SESSION</button>
                            <button class="tab-btn" data-tab="server">SERVER</button>
                        </div>
                        
                        <div class="tab-content">
                            <div class="tab-pane active" id="get">
                                <pre class="code-block" id="get-data">加载中...</pre>
                            </div>
                            <div class="tab-pane" id="post">
                                <pre class="code-block" id="post-data">加载中...</pre>
                            </div>
                            <div class="tab-pane" id="cookie">
                                <pre class="code-block" id="cookie-data">加载中...</pre>
                            </div>
                            <div class="tab-pane" id="session">
                                <pre class="code-block" id="session-data">加载中...</pre>
                            </div>
                            <div class="tab-pane" id="server">
                                <pre class="code-block" id="server-data">加载中...</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="side-content">
                <!-- 状态更新表单 -->
                <div class="detail-card animate-fade-in">
                    <div class="card-header">
                        <h3>更新状态</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="status-select">状态</label>
                            <select id="status-select" class="form-control">
                                <option value="new">新建</option>
                                <option value="in_progress">处理中</option>
                                <option value="resolved">已解决</option>
                                <option value="ignored">已忽略</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes-textarea">备注</label>
                            <textarea id="notes-textarea" class="form-control" rows="5"></textarea>
                        </div>
                        
                        <button id="update-status-btn" class="btn btn-primary btn-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            更新
                        </button>
                    </div>
                </div>
                
                <!-- 用户信息 -->
                <div class="detail-card animate-fade-in" id="user-info-card" style="display: none;">
                    <div class="card-header">
                        <h3>用户信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="info-item">
                            <label>用户ID:</label>
                            <div id="user-id">-</div>
                        </div>
                        
                        <a href="#" id="view-user-btn" class="btn btn-secondary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            查看用户资料
                        </a>
                    </div>
                </div>
                
                <!-- 客户端信息 -->
                <div class="detail-card animate-fade-in">
                    <div class="card-header">
                        <h3>客户端信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="info-item">
                            <label>IP地址:</label>
                            <div id="ip-address">加载中...</div>
                        </div>
                        
                        <div class="info-item">
                            <label>用户代理:</label>
                            <div class="text-small" id="user-agent">加载中...</div>
                        </div>
                    </div>
                </div>
                
                <!-- 相关错误 -->
                <div class="detail-card animate-fade-in">
                    <div class="card-header">
                        <h3>相关错误</h3>
                    </div>
                    <div class="card-body">
                        <div id="similar-errors-container">
                            加载中...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 从URL获取错误ID
        function getErrorId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // 页面初始化函数
        async function pageInit() {
            await loadErrorDetail();
        }
        
        // 加载错误详情
        async function loadErrorDetail() {
            const errorId = getErrorId();
            
            if (!errorId) {
                alert('错误ID不能为空');
                window.location.href = '/admin/errors';
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/errors/${errorId}`);
                if (!response.ok) {
                    throw new Error('Error not found');
                }
                const error = await response.json();
                
                // 更新错误ID
                document.getElementById('error-id').textContent = '#' + error.id;
                
                // 更新错误信息
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-type').textContent = error.type;
                document.getElementById('error-file').textContent = error.file;
                document.getElementById('error-line').textContent = error.line;
                document.getElementById('error-time').textContent = error.created_at;
                
                // 更新错误状态
                const statusElement = document.getElementById('error-status');
                let statusClass = '';
                
                switch (error.status) {
                    case 'new':
                        statusClass = 'bg-danger';
                        break;
                    case 'in_progress':
                        statusClass = 'bg-warning';
                        break;
                    case 'resolved':
                        statusClass = 'bg-success';
                        break;
                    case 'ignored':
                        statusClass = 'bg-secondary';
                        break;
                }
                
                statusElement.className = `badge ${statusClass}`;
                statusElement.textContent = error.status;
                
                // 更新状态选择框
                document.getElementById('status-select').value = error.status;
                
                // 更新备注
                if (error.notes) {
                    document.getElementById('notes-textarea').value = error.notes;
                }
                
                // 更新堆栈跟踪
                if (error.trace) {
                    document.getElementById('stack-trace').textContent = error.trace;
                } else {
                    document.getElementById('stack-trace-card').style.display = 'none';
                }
                
                // 更新请求数据
                if (error.request_data) {
                    try {
                        const requestData = JSON.parse(error.request_data);
                        
                        if (requestData.GET && Object.keys(requestData.GET).length > 0) {
                            document.getElementById('get-data').textContent = JSON.stringify(requestData.GET, null, 2);
                        } else {
                            document.getElementById('get-data').textContent = '无GET数据';
                        }
                        
                        if (requestData.POST && Object.keys(requestData.POST).length > 0) {
                            document.getElementById('post-data').textContent = JSON.stringify(requestData.POST, null, 2);
                        } else {
                            document.getElementById('post-data').textContent = '无POST数据';
                        }
                        
                        if (requestData.COOKIE && Object.keys(requestData.COOKIE).length > 0) {
                            document.getElementById('cookie-data').textContent = JSON.stringify(requestData.COOKIE, null, 2);
                        } else {
                            document.getElementById('cookie-data').textContent = '无COOKIE数据';
                        }
                        
                        if (requestData.SESSION && Object.keys(requestData.SESSION).length > 0) {
                            document.getElementById('session-data').textContent = JSON.stringify(requestData.SESSION, null, 2);
                        } else {
                            document.getElementById('session-data').textContent = '无SESSION数据';
                        }
                        
                        if (requestData.SERVER && Object.keys(requestData.SERVER).length > 0) {
                            document.getElementById('server-data').textContent = JSON.stringify(requestData.SERVER, null, 2);
                        } else {
                            document.getElementById('server-data').textContent = '无SERVER数据';
                        }
                    } catch (e) {
                        console.error('Error parsing request data:', e);
                        document.getElementById('request-data-card').style.display = 'none';
                    }
                } else {
                    document.getElementById('request-data-card').style.display = 'none';
                }
                
                // 更新用户信息
                if (error.user_id) {
                    document.getElementById('user-info-card').style.display = 'block';
                    document.getElementById('user-id').textContent = error.user_id;
                    document.getElementById('view-user-btn').href = `/admin/user-detail?id=${error.user_id}`;
                }
                
                // 更新客户端信息
                document.getElementById('ip-address').textContent = error.ip_address || 'Unknown';
                
                if (error.user_agent) {
                    document.getElementById('user-agent').textContent = error.user_agent;
                } else {
                    document.getElementById('user-agent').textContent = 'Unknown';
                }
                
                // 加载相关错误
                loadSimilarErrors(error.type);
            } catch (error) {
                console.error('Error loading error detail:', error);
                alert('加载错误详情失败，请返回错误列表重试');
            }
        }
        
        // 加载相关错误
        function loadSimilarErrors(errorType) {
            const currentErrorId = getErrorId();
            
            fetch(`/api/admin/errors/similar?type=${encodeURIComponent(errorType)}&exclude=${currentErrorId}&limit=5`)
                .then(response => response.json())
                .then(errors => {
                    const container = document.getElementById('similar-errors-container');
                    
                    if (!errors || errors.length === 0) {
                        container.innerHTML = '<div class="alert alert-info">没有找到相关错误</div>';
                        return;
                    }
                    
                    let html = '<ul class="list-group">';
                    
                    errors.forEach(error => {
                        const message = error.message.length > 30 
                            ? error.message.substr(0, 30) + '...' 
                            : error.message;
                        
                        html += `
                            <li class="list-group-item">
                                <a href="/admin/error-detail?id=${error.id}">
                                    #${error.id} - ${message}
                                </a>
                                <span class="float-end text-muted small">${error.created_at}</span>
                            </li>
                        `;
                    });
                    
                    html += '</ul>';
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading similar errors:', error);
                    document.getElementById('similar-errors-container').innerHTML = 
                        '<div class="alert alert-danger">加载相关错误失败</div>';
                });
        }
        
        // 更新错误状态
        function updateErrorStatus() {
            const errorId = getErrorId();
            const status = document.getElementById('status-select').value;
            const notes = document.getElementById('notes-textarea').value;
            
            fetch(`/api/admin/errors/update-status/${errorId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status: status,
                    notes: notes
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('状态更新成功');
                    
                    // 更新页面上的状态显示
                    const statusElement = document.getElementById('error-status');
                    let statusClass = '';
                    
                    switch (status) {
                        case 'new':
                            statusClass = 'bg-danger';
                            break;
                        case 'in_progress':
                            statusClass = 'bg-warning';
                            break;
                        case 'resolved':
                            statusClass = 'bg-success';
                            break;
                        case 'ignored':
                            statusClass = 'bg-secondary';
                            break;
                    }
                    
                    statusElement.className = `badge ${statusClass}`;
                    statusElement.textContent = status;
                } else {
                    alert('状态更新失败: ' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                console.error('Error updating status:', error);
                alert('状态更新请求失败');
            });
        }
        
        // 绑定事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定更新状态按钮点击事件
            document.getElementById('update-status-btn').addEventListener('click', updateErrorStatus);
        });
    </script>

    <style>

            padding: 1.5rem;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;

        }

            margin: 0;
            font-size: 1.8rem;

        }

            color: #6b7280;
        }

            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .detail-card {
            background: white;

        }

            font-size: 1.1rem;
            color: #111827;
            margin-bottom: 1.5rem;

            background: #f9fafb;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
        }

        }

        .bg-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .bg-success {
            background: #d1fae5;
            color: #065f46;
        }

        .bg-secondary {
            background: #f3f4f6;

        }

        .code-block {

        .tab-pane.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4b5563;
        }

        .form-control {
            width: 100%;

        }

        textarea.form-control {

        }

        .btn-primary {

        .btn-primary:hover {

        }

        .btn-secondary:hover {

        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;

        }

        .text-small {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .info-item {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }

            .tab-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</body>
</html>
