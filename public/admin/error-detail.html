<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误详情 - VertoAD</title>
    <script src="/admin/js/component-loader.js"></script>
</head>
<body>
    <!-- 页面内容 -->
    <div id="page-content">
        <!-- 页面标题 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>错误详情 <span class="text-muted" id="error-id">#加载中...</span></h1>
            <div>
                <a href="/admin/errors.html" class="btn btn-outline-secondary me-2">返回列表</a>
                <a href="/admin/error-dashboard.html" class="btn btn-primary">返回监控大屏</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <!-- 错误基本信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">错误信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" id="error-message">
                            加载中...
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">错误类型:</div>
                            <div class="col-md-9">
                                <span class="badge bg-danger" id="error-type">加载中...</span>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">文件:</div>
                            <div class="col-md-9" id="error-file">加载中...</div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">行号:</div>
                            <div class="col-md-9" id="error-line">加载中...</div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">发生时间:</div>
                            <div class="col-md-9" id="error-time">加载中...</div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">状态:</div>
                            <div class="col-md-9">
                                <span class="badge" id="error-status">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 堆栈跟踪 -->
                <div class="card mb-4" id="stack-trace-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">堆栈跟踪</h5>
                    </div>
                    <div class="card-body">
                        <pre id="stack-trace">加载中...</pre>
                    </div>
                </div>
                
                <!-- 请求数据 -->
                <div class="card mb-4" id="request-data-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">请求数据</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="requestDataTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="get-tab" data-bs-toggle="tab" data-bs-target="#get" type="button" role="tab" aria-controls="get" aria-selected="true">GET</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="post-tab" data-bs-toggle="tab" data-bs-target="#post" type="button" role="tab" aria-controls="post" aria-selected="false">POST</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="cookie-tab" data-bs-toggle="tab" data-bs-target="#cookie" type="button" role="tab" aria-controls="cookie" aria-selected="false">COOKIE</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="session-tab" data-bs-toggle="tab" data-bs-target="#session" type="button" role="tab" aria-controls="session" aria-selected="false">SESSION</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="server-tab" data-bs-toggle="tab" data-bs-target="#server" type="button" role="tab" aria-controls="server" aria-selected="false">SERVER</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content p-3 bg-light rounded-bottom" id="requestDataTabContent">
                            <div class="tab-pane fade show active" id="get" role="tabpanel" aria-labelledby="get-tab">
                                <pre id="get-data">加载中...</pre>
                            </div>
                            <div class="tab-pane fade" id="post" role="tabpanel" aria-labelledby="post-tab">
                                <pre id="post-data">加载中...</pre>
                            </div>
                            <div class="tab-pane fade" id="cookie" role="tabpanel" aria-labelledby="cookie-tab">
                                <pre id="cookie-data">加载中...</pre>
                            </div>
                            <div class="tab-pane fade" id="session" role="tabpanel" aria-labelledby="session-tab">
                                <pre id="session-data">加载中...</pre>
                            </div>
                            <div class="tab-pane fade" id="server" role="tabpanel" aria-labelledby="server-tab">
                                <pre id="server-data">加载中...</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- 状态更新表单 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">更新状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="status-select" class="form-label">状态</label>
                            <select id="status-select" class="form-select">
                                <option value="new">新建</option>
                                <option value="in_progress">处理中</option>
                                <option value="resolved">已解决</option>
                                <option value="ignored">已忽略</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes-textarea" class="form-label">备注</label>
                            <textarea id="notes-textarea" class="form-control" rows="5"></textarea>
                        </div>
                        
                        <button id="update-status-btn" class="btn btn-primary w-100">更新</button>
                    </div>
                </div>
                
                <!-- 用户信息 -->
                <div class="card mb-4" id="user-info-card" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">用户信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>用户ID:</strong> <span id="user-id">-</span>
                        </div>
                        
                        <a href="#" id="view-user-btn" class="btn btn-outline-primary btn-sm">查看用户资料</a>
                    </div>
                </div>
                
                <!-- 客户端信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">客户端信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>IP地址:</strong> <span id="ip-address">加载中...</span>
                        </div>
                        
                        <div class="mb-3">
                            <strong>用户代理:</strong> <br>
                            <small class="text-muted" id="user-agent">加载中...</small>
                        </div>
                    </div>
                </div>
                
                <!-- 相关错误 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">相关错误</h5>
                    </div>
                    <div class="card-body">
                        <div id="similar-errors-container">
                            加载中...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 从URL获取错误ID
        function getErrorId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // 页面初始化函数
        function pageInit() {
            loadErrorDetail();
        }
        
        // 加载错误详情
        function loadErrorDetail() {
            const errorId = getErrorId();
            
            if (!errorId) {
                alert('错误ID不能为空');
                window.location.href = '/admin/errors.html';
                return;
            }
            
            fetch(`/api/admin/errors/${errorId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error not found');
                    }
                    return response.json();
                })
                .then(error => {
                    // 更新错误ID
                    document.getElementById('error-id').textContent = '#' + error.id;
                    
                    // 更新错误信息
                    document.getElementById('error-message').textContent = error.message;
                    document.getElementById('error-type').textContent = error.type;
                    document.getElementById('error-file').textContent = error.file;
                    document.getElementById('error-line').textContent = error.line;
                    document.getElementById('error-time').textContent = error.created_at;
                    
                    // 更新错误状态
                    const statusElement = document.getElementById('error-status');
                    let statusClass = '';
                    
                    switch (error.status) {
                        case 'new':
                            statusClass = 'bg-danger';
                            break;
                        case 'in_progress':
                            statusClass = 'bg-warning';
                            break;
                        case 'resolved':
                            statusClass = 'bg-success';
                            break;
                        case 'ignored':
                            statusClass = 'bg-secondary';
                            break;
                    }
                    
                    statusElement.className = `badge ${statusClass}`;
                    statusElement.textContent = error.status;
                    
                    // 更新状态选择框
                    document.getElementById('status-select').value = error.status;
                    
                    // 更新备注
                    if (error.notes) {
                        document.getElementById('notes-textarea').value = error.notes;
                    }
                    
                    // 更新堆栈跟踪
                    if (error.trace) {
                        document.getElementById('stack-trace').textContent = error.trace;
                    } else {
                        document.getElementById('stack-trace-card').style.display = 'none';
                    }
                    
                    // 更新请求数据
                    if (error.request_data) {
                        try {
                            const requestData = JSON.parse(error.request_data);
                            
                            if (requestData.GET && Object.keys(requestData.GET).length > 0) {
                                document.getElementById('get-data').textContent = JSON.stringify(requestData.GET, null, 2);
                            } else {
                                document.getElementById('get-data').textContent = '无GET数据';
                            }
                            
                            if (requestData.POST && Object.keys(requestData.POST).length > 0) {
                                document.getElementById('post-data').textContent = JSON.stringify(requestData.POST, null, 2);
                            } else {
                                document.getElementById('post-data').textContent = '无POST数据';
                            }
                            
                            if (requestData.COOKIE && Object.keys(requestData.COOKIE).length > 0) {
                                document.getElementById('cookie-data').textContent = JSON.stringify(requestData.COOKIE, null, 2);
                            } else {
                                document.getElementById('cookie-data').textContent = '无COOKIE数据';
                            }
                            
                            if (requestData.SESSION && Object.keys(requestData.SESSION).length > 0) {
                                document.getElementById('session-data').textContent = JSON.stringify(requestData.SESSION, null, 2);
                            } else {
                                document.getElementById('session-data').textContent = '无SESSION数据';
                            }
                            
                            if (requestData.SERVER && Object.keys(requestData.SERVER).length > 0) {
                                document.getElementById('server-data').textContent = JSON.stringify(requestData.SERVER, null, 2);
                            } else {
                                document.getElementById('server-data').textContent = '无SERVER数据';
                            }
                        } catch (e) {
                            console.error('Error parsing request data:', e);
                            document.getElementById('request-data-card').style.display = 'none';
                        }
                    } else {
                        document.getElementById('request-data-card').style.display = 'none';
                    }
                    
                    // 更新用户信息
                    if (error.user_id) {
                        document.getElementById('user-info-card').style.display = 'block';
                        document.getElementById('user-id').textContent = error.user_id;
                        document.getElementById('view-user-btn').href = `/admin/user-detail.html?id=${error.user_id}`;
                    }
                    
                    // 更新客户端信息
                    document.getElementById('ip-address').textContent = error.ip_address || 'Unknown';
                    
                    if (error.user_agent) {
                        document.getElementById('user-agent').textContent = error.user_agent;
                    } else {
                        document.getElementById('user-agent').textContent = 'Unknown';
                    }
                    
                    // 加载相关错误
                    loadSimilarErrors(error.type);
                })
                .catch(error => {
                    console.error('Error loading error detail:', error);
                    alert('加载错误详情失败，请返回错误列表重试');
                });
        }
        
        // 加载相关错误
        function loadSimilarErrors(errorType) {
            const currentErrorId = getErrorId();
            
            fetch(`/api/admin/errors/similar?type=${encodeURIComponent(errorType)}&exclude=${currentErrorId}&limit=5`)
                .then(response => response.json())
                .then(errors => {
                    const container = document.getElementById('similar-errors-container');
                    
                    if (!errors || errors.length === 0) {
                        container.innerHTML = '<div class="alert alert-info">没有找到相关错误</div>';
                        return;
                    }
                    
                    let html = '<ul class="list-group">';
                    
                    errors.forEach(error => {
                        const message = error.message.length > 30 
                            ? error.message.substr(0, 30) + '...' 
                            : error.message;
                        
                        html += `
                            <li class="list-group-item">
                                <a href="/admin/error-detail.html?id=${error.id}">
                                    #${error.id} - ${message}
                                </a>
                                <span class="float-end text-muted small">${error.created_at}</span>
                            </li>
                        `;
                    });
                    
                    html += '</ul>';
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading similar errors:', error);
                    document.getElementById('similar-errors-container').innerHTML = 
                        '<div class="alert alert-danger">加载相关错误失败</div>';
                });
        }
        
        // 更新错误状态
        function updateErrorStatus() {
            const errorId = getErrorId();
            const status = document.getElementById('status-select').value;
            const notes = document.getElementById('notes-textarea').value;
            
            fetch(`/api/admin/errors/update-status/${errorId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status: status,
                    notes: notes
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('状态更新成功');
                    
                    // 更新页面上的状态显示
                    const statusElement = document.getElementById('error-status');
                    let statusClass = '';
                    
                    switch (status) {
                        case 'new':
                            statusClass = 'bg-danger';
                            break;
                        case 'in_progress':
                            statusClass = 'bg-warning';
                            break;
                        case 'resolved':
                            statusClass = 'bg-success';
                            break;
                        case 'ignored':
                            statusClass = 'bg-secondary';
                            break;
                    }
                    
                    statusElement.className = `badge ${statusClass}`;
                    statusElement.textContent = status;
                } else {
                    alert('状态更新失败: ' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                console.error('Error updating status:', error);
                alert('状态更新请求失败');
            });
        }
        
        // 绑定事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定更新状态按钮点击事件
            document.getElementById('update-status-btn').addEventListener('click', updateErrorStatus);
        });
    </script>
</body>
</html>
